<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex properties explained</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maincontainer">
      <!-- /* Flex properties for container */ -->
      <div class="container1">
        <div class="item1" class="item">A</div>
        <div class="item1" class="item">B</div>
        <div class="item1" class="item">C</div>
        <!-- <span> flex-direction: Row & Row-reversed</span> -->
      </div>
      <div class="container2">
        <div class="item2" class="item">A</div>
        <div class="item2" class="item">B</div>
        <div class="item2" class="item">C</div>
        <!-- <span> flex-direction: Column & Column-reversed</span> -->
      </div>
      <div class="container3">
        <div class="item3" class="item">A</div>
        <div class="item3" class="item">B</div>
        <div class="item3" class="item">C</div>
        <!-- <span> justify content: center</span> -->
      </div>
      <div class="container4">
        <div class="item4" class="item">A</div>
        <div class="item4" class="item">B</div>
        <div class="item4" class="item">C</div>
        <!-- <span>spacebetween</span> -->
      </div>
      <div class="container5">
        <div class="item5" class="item">A</div>
        <div class="item5" class="item">B</div>
        <div class="item5" class="item">C</div>
      </div>
      <div class="container6">
        <div class="item6">A</div>
        <div class="item6">B</div>
        <div class="item6">C</div>
      </div>
      <div class="container7">
        <div class="item7">A</div>
        <div class="item7">B</div>
        <div class="item7">C</div>
      </div>
      <div class="container8">
        <div class="item8">A</div>
        <div class="item8">B</div>
        <div class="item8">C</div>
      </div>
      <div class="container9">
        <div class="item9">A</div>
        <div class="item9">B</div>
        <div class="item9">C</div>
      </div>
      <div class="container10">
        <div class="item10">A</div>
        <div class="item10">B</div>
        <div class="item10">C</div>
        <!-- <div class="item10">D</div>
        <div class="item10">E</div> -->
      </div>

      <!-- /* Flex properties for items */ -->
      <div class="container11">
        <div class="item11" id="item1">A</div>
        <div class="item11" id="item2">B</div>
        <div class="item11" id="item3">C</div>
      </div>
      <div class="container12">
        <div class="item12" id="item4">A</div>
        <div class="item12" id="item5">B</div>
        <div class="item12" id="item6">C</div>
      </div>
    </div>
  </body>
</html>
